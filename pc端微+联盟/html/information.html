<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
	<title>重邮e站微+平台</title>
	<link rel="shortcut icon" href="../image/wei+.png">
	<link rel="stylesheet" type="text/css" href="../css/information.css">
	<script src="../js/jquery-1.12.3.min.js"></script>
	<script src="../js/information.js"></script>
</head>
<body>
<!--顶层导航-->
<div id="top">
    <div id="topLeft">
	    <span>重邮e站微+平台</span>
    </div>
	<nav>
		<ul>
			<li><a href="#">首页</a></li>
			<li class="expecial"><a href="#">平台服务</a></li>
			<li><a href="#">微+工作室</a></li>
			<li><a href="#">新闻消息</a></li>
		</ul>
	</nav>
</div>
<!--中层-->
<div id="box">
	<div id="center">
		<img src="../image/step_1.jpg">
		<div id="step"><p id="step_1">1.基本资料录入</p><p>2.账号类型选择</p><p>3.入驻成功</p></div>
		<hr color="#ddd">
		<form method="post" action="../html/confirm.html" id="form">
				    <div class="long">
				        微信全称
				        <input type="text" id="FullName" placeholder="请输入微信全称" name="fullName">
				        <span></span>
				    </div>
					<div class="long">
					    微信简称
					    <input type="text" id="abbreviation" placeholder="请输入微信简称" name="abbreviation">
				        <span></span>
					</div>
					<div class="short">
					    微信号
					    <input type="text" id="number" placeholder="请输入微信号" name="number">
				        <span></span>
					</div>
					<div class="short">
					    联系人
					    <input type="text" id="name" placeholder="请输入联系人姓名" class="shortInput" name="name">
				        <span></span>
					</div>
					<div class="long">
					    联系电话
					    <input type="text" placeholder="请输入联系电话" class="shortInput" id="phone" name="phone">
				        <span></span>
					</div>
			<br>
			<button id="send">下一步</button>
			<div id="error">请正确完整的填写表单内数据再进行提交!</div>
		</form>
	</div>
</div>
<!--底层-->
<div id="bottom">
<div id="finally">
	<p>版权所有</p>
	<p>重邮e站微+平台</p>
	<p>400065</p>
</div>
</div>
</body>
</html>
